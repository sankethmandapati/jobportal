 <!DOCTYPE html>
<html class="no-js" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Sanketh Mandapati</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <!-- FontAwesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <!-- Animation -->
        <link rel="stylesheet" href="css/animate.css" />
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl.carousel.css"/>
        <link rel="stylesheet" href="css/owl.theme.css"/>
        <!-- Pretty Photo -->
        <link rel="stylesheet" href="css/prettyPhoto.css"/>
        <!-- Main color style -->
        <link rel="stylesheet" href="css/red.css"/>
        <!-- Template styles-->
        <link rel="stylesheet" href="css/custom.css" />
        <!-- Responsive -->
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="stylesheet" href="css/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
   		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="bower_components/angular/angular-csp.css">
    </head>

 <body data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="MainController">

 <!--Header Starts-->
    <header id="section_header" class="navbar-fixed-top main-nav" role="banner">
    	<div class="container">
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p class="navbar-brand">
                    {{name}}
                </p><a class="navbar-brand" ng-show="isLoggedIn" href="#/logout">Logout</a>
            </div>
            <nav class="collapse navbar-collapse navigation" id="bs-example-navbar-collapse-1" role="navigation">
                <ul class="nav navbar-nav navbar-right " ng-if="isLoggedIn" ng-repeat="cat in categories">
                    <li class="active"> <a href="#{{cat.url}}" class="page-scroll">{{cat.category}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right " ng-if="!(isLoggedIn)">
                    <li class="active"> <a href="#/register" class="page-scroll">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

<!-- Header Ends -->


    <ng-view></ng-view>

<!-- Footer Area Start -->

<section id="footer">
    <div class="footer_top">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <h3 class="menu_head">Main Menu</h3>
                    <div class="footer_menu">
                        <ul ng-repeat="homes in home">
                            <li><a href="#about">{{homes.menu}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <h3 class="menu_head">Useful Links</h3>
                    <div class="footer_menu">
                        <ul ng-repeat="usefuls in useful">
                            <li><a href="#">{{usefuls.menu}}</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <h3 class="menu_head">Contact us</h3>
                    <div class="footer_menu_contact">
                        <ul>
                            <li ng-repeat="cont in contact">
                                <i class="{{cont.icon"></i>
                                <span>{{cont.address}}</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12">
                    <h3 class="menu_head">Tags</h3>
                    <div class="footer_menu tags" ng-repeat="tags in taags">
                        <a href="#">{{tags.menu}}</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
<!-- Footer Area End -->

<!-- Back To Top Button -->
    <div id="back-top">
        <a href="#slider_part" class="scroll" data-scroll>
            <button class="btn btn-primary" title="Back to Top"><i class="fa fa-angle-up"></i></button>
        </a>
    </div>
    <!-- End Back To Top Button -->

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="ng-file-upload/dist/ng-file-upload.min.js"></script>
        <script type="text/javascript" src="ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
		<script type="text/javascript" src="angular/app.js"></script>
    </body>
</html>
