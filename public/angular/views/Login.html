
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="feature_header text-center">
                    <h3 class="feature_title">{{title}}</h3>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
             <div class="contact_full">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 text-center">
                        <form novalidate>
                            <div class="form-level">
                                <input name="name" ng-model="user.emailid" placeholder="Name" id="name"  value="" type="text" class="input-block" required>
                                <span class="form-icon fa fa-user"></span>
                            </div>
                            <div class="form-level">
                                <input name="password" ng-model="user.password" placeholder="password" id="password" class="input-block" value="" type="password" required >
                                <span class="form-icon fa fa-envelope-o"></span>
                            </div>  
                            <div class="alert alert-warning alert-dismissible" role="alert" ng-if="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Warning!</strong> User name or Password is wrong
                        </div>
                            <button class="btn btn-main featured" ng-click="validate(user)">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
    </div>
</section>
